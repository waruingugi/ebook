{% extends "layout.html" %}
{% load static %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-light" style="border-radius: 8px;">
                        <div class="card-body py-5">
                            <h4 class="card-title headline text-center">Which email address should I send this book?</h4>
                            <form role="form" action="{% url 'details' %}" method="POST" autocomplete="on">
                            {% csrf_token %}
                                <p class="text-danger text-left">{{form.email.errors.as_text }}</p>
                                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Your Name" required=""></div>
                                <div class="form-group"><input class="form-control email" type="email" name="email" required="" placeholder="example@gmail.com" autocomplete="on"></div>
                                <a class="btn btn-danger btn-block btn-lg my-3" role="button" href="#payment">Send it right away!</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
